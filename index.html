<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Image</title>
    <style>
        button {
            padding: 0; /* Remove default padding */
            border: none; /* Remove border */
            background: none; /* Remove background */
            cursor: pointer; /* Pointer cursor when hovered */
        }
        img {
            width: 100px; /* Set the image width */
            height: 100px; /* Set the image height */
        }
    </style>
</head>
<body>

    <!-- Button with Image inside -->
    <a href="https://samdkriller.github.io/sam-games.github.io/" target="_blank">
        <button>
            <img src="https://samdkriller.github.io/sam-games.github.io/" alt="Game Image">
        </button>
    </a>

</body>
</html>
