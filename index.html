<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Buttons Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    .button-container {
      margin-top: 30px;
    }
    .nice-button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .nice-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>My Cool Button Links</h1>
  <div class="button-container">
    <a class="nice-button" href="https://www.google.com" target="_blank">Go to Google</a>
    <a class="nice-button" href="https://www.github.com" target="_blank">Visit GitHub</a>
    <a class="nice-button" href="https://www.wikipedia.org" target="_blank">Explore Wikipedia</a>
  </div>
</body>
</html>
