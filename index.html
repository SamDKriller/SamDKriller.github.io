<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeeklyGameSites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 400px;
            background-color: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button img {
            width: 350px;
            height: 350px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weekly Game Sites</h1>
    </header>

    <div class="content">
        <!-- Button with Image -->
        <button class="button" onclick="window.location.href='https://frostburn-games.github.io/'">
            <img src="https://wallpapers.com/images/featured/coding-background-9izlympnd0ovmpli.jpg" alt="Game Icon" />
        </button>
    </div>

    <footer>
        <p>&copy; 2025 Weekly Game Sites. All rights reserved.</p>
    </footer>
</body>
</html>
