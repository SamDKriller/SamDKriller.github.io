<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <!-- Button that links to another website -->
    <a href="https://samdkriller.github.io/sam-games.github.io/">
        <button>Go to SZ Games</button>
    </a>

    <br><br>

    <!-- Another Button that links to another site -->
    <a href="https://www.anotherexample.com">
        <button>Visit Another Example</button>
    </a>

</body>
</html>
