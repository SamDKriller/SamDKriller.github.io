<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeeklyGameSites</title>
    
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;  /* Use the custom font */
            background-color: #343d46;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-family: 'Lobster', cursive;  /* Custom font for h1 */
            font-size: 48px;
            color: #fff;
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .button-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 1;
            margin-top: 10px;
            font-family: 'Arial', sans-serif;  /* Use web-safe font */
        }
    </style>
</head>
<body>
    <header>
        <h1>Weekly Game Sites</h1>
    </header>

    <div class="content">
        <!-- Button with Image and Text -->
        <button class="button" onclick="window.location.href='https://frostburn-games.github.io/'">
            <img src="https://wallpapers.com/images/featured/coding-background-9izlympnd0ovmpli.jpg" alt="Game Icon" />
            <span class="button-text">Visit Game Site</span>
        </button>
    </div>

    <footer>
        <p>&copy; 2025 Weekly Game Sites. All rights reserved.</p>
    </footer>
</body>
</html>
